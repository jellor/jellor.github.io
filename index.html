---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in size.posts %}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl  }}">
          {{ post.title | escape }}
        </a>
      </h3>
      <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
